let sessionQuiz = [], currentIndex = 0, activeQueue = [], skippedQueue = [], userAnswers = {}, score = 0, combo = 0, wrongStreak = 0, isPhaseSkipped = false;
let timerInterval;
let timeLeft = 0;
let autoNextTimer;

const elInterface = document.getElementById("quiz-interface");
const elResult = document.getElementById("result-interface");
const elQuestion = document.getElementById("question");
const elAnswers = document.getElementById("answers");
const elCounter = document.getElementById("question-counter");
const elCombo = document.getElementById("combo-display");
const elProgressBar = document.getElementById("progress-bar");
const elBtnNext = document.getElementById("btn-next");
const elBtnSkip = document.getElementById("btn-skip");
const elBtnPrev = document.getElementById("btn-prev");
const elFailToast = document.getElementById("fail-toast");
const elPhaseBadge = document.getElementById("phase-display");
const elTimer = document.getElementById("timer-display");
const elResultTime = document.getElementById("result-time");
const elControlPopup = document.getElementById("control-popup");
const elReviewContainer = document.getElementById("review-container");
const elBtnRetryWrong = document.getElementById("btn-retry-wrong");

function initGame(retryWrongOnly = false) {
    score = 0; combo = 0; wrongStreak = 0; currentIndex = 0;
    activeQueue = []; skippedQueue = []; isPhaseSkipped = false;
    
    if (!retryWrongOnly) userAnswers = {};

    const urlParams = new URLSearchParams(window.location.search);
    const configShuffleQ = urlParams.get('sq') !== 'false'; 
    const configTime = parseInt(urlParams.get('time')) || 0;

    if (retryWrongOnly) {
        let wrongIndices = [];
        originalQuiz.forEach((item, idx) => {
            if (userAnswers.hasOwnProperty(idx)) {
                if (userAnswers[idx] !== item.c) wrongIndices.push(idx);
            }
        });
        
        if (wrongIndices.length === 0) {
            alert("Báº¡n khÃ´ng cÃ³ cÃ¢u sai nÃ o Ä‘á»ƒ lÃ m láº¡i!");
            return;
        }

        userAnswers = {}; 

        sessionQuiz = originalQuiz.map((item, originalIdx) => {
             let options = item.a.map((txt, idx) => ({ text: txt, isCorrect: idx === item.c }));
             return {
                q: item.q,
                a: options.map(opt => opt.text),
                c: options.findIndex(opt => opt.isCorrect),
                originalId: originalIdx
            };
        });
        
        activeQueue = wrongIndices;
        if (configShuffleQ) shuffleArray(activeQueue);

    } else {
        sessionQuiz = originalQuiz.map((item, originalIdx) => {
            let options = item.a.map((txt, idx) => ({ text: txt, isCorrect: idx === item.c }));
            return {
                q: item.q,
                a: options.map(opt => opt.text),
                c: options.findIndex(opt => opt.isCorrect),
                originalId: originalIdx
            };
        });

        let indices = sessionQuiz.map((_, i) => i);
        if (configShuffleQ) shuffleArray(indices);
        activeQueue = indices;
    }
    
    elInterface.style.display = "flex";
    elResult.style.display = "none";
    elControlPopup.style.display = "flex";

    if (configTime > 0) {
        timeLeft = configTime * 60;
        startCountdown();
    } else {
        timeLeft = 0;
        startCountUp();
    }

    updateStats();
    loadQuestion();
}

function shuffleArray(array) {
    for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
    }
}

function startCountdown() {
    clearInterval(timerInterval);
    updateTimerDisplay(timeLeft);
    timerInterval = setInterval(() => {
        timeLeft--;
        updateTimerDisplay(timeLeft);
        if (timeLeft <= 0) {
            clearInterval(timerInterval);
            alert("â° Háº¿t giá»! BÃ i thi sáº½ tá»± Ä‘á»™ng ná»™p.");
            finishGame();
        }
    }, 1000);
}

function startCountUp() {
    clearInterval(timerInterval);
    updateTimerDisplay(timeLeft);
    timerInterval = setInterval(() => {
        timeLeft++;
        updateTimerDisplay(timeLeft);
    }, 1000);
}

function updateTimerDisplay(seconds) {
    const m = Math.floor(seconds / 60).toString().padStart(2, '0');
    const s = (seconds % 60).toString().padStart(2, '0');
    elTimer.innerText = `${m}:${s}`;
    
    const urlParams = new URLSearchParams(window.location.search);
    const limit = parseInt(urlParams.get('time')) || 0;
    
    if (limit > 0 && seconds < 60) elTimer.classList.add('danger');
    else elTimer.classList.remove('danger');
}

function loadQuestion() {
    clearTimeout(autoNextTimer);

    const qIndex = activeQueue[currentIndex];
    const data = sessionQuiz[qIndex];
    const hasAnswered = userAnswers.hasOwnProperty(qIndex);

    elQuestion.innerText = data.q;
    elAnswers.innerHTML = "";

    if (isPhaseSkipped) {
        elPhaseBadge.style.display = "inline-block";
        elCounter.innerText = `CÃ¢u bá» qua ${currentIndex + 1}/${activeQueue.length}`;
    } else {
        elPhaseBadge.style.display = "none";
        elCounter.innerText = `CÃ¢u ${currentIndex + 1}/${activeQueue.length}`;
    }

    const labels = ["A", "B", "C", "D"];
    data.a.forEach((ans, idx) => {
        const btn = document.createElement("button");
        btn.className = "option-btn";
        // ans text might already contain "A. ", strip it if needed, but strict mode says keep content.
        // We will just display it as is, maybe bold the label we generate.
        btn.innerHTML = `<b>${labels[idx]}.</b> ${ans}`;
        
        if (hasAnswered) {
            btn.disabled = true;
            const userPick = userAnswers[qIndex];
            if (idx === data.c) btn.classList.add("correct");
            if (idx === userPick && userPick !== data.c) btn.classList.add("wrong");
            if (idx === userPick) btn.classList.add("user-selected");
        } else {
            btn.onclick = () => checkAnswer(qIndex, idx);
        }
        elAnswers.appendChild(btn);
    });

    elBtnPrev.disabled = (currentIndex === 0 && !isPhaseSkipped);
    
    if (hasAnswered) {
        elBtnSkip.style.display = "none";
        elBtnNext.style.display = "block";
    } else {
        elBtnSkip.style.display = "block";
        elBtnNext.style.display = "none";
    }

    updateStats();
}

function checkAnswer(qIndex, selectedIdx) {
    const data = sessionQuiz[qIndex];
    const isCorrect = selectedIdx === data.c;
    userAnswers[qIndex] = selectedIdx;

    const allBtns = elAnswers.querySelectorAll(".option-btn");
    allBtns.forEach((btn, idx) => {
        btn.disabled = true;
        if (idx === data.c) btn.classList.add("correct");
        if (idx === selectedIdx && !isCorrect) btn.classList.add("wrong");
    });

    if (isCorrect) {
        score++; combo++; wrongStreak = 0;
    } else {
        combo = 0; wrongStreak++;
        if (wrongStreak >= 3) {
            elFailToast.classList.add("show");
            setTimeout(() => elFailToast.classList.remove("show"), 3000);
        }
    }

    elBtnNext.style.display = "block";
    elBtnSkip.style.display = "none";
    updateStats();

    // AUTO NEXT 1.5s
    autoNextTimer = setTimeout(() => {
        nextQuestion();
    }, 1500);
}

function nextQuestion() {
    clearTimeout(autoNextTimer);
    if (currentIndex < activeQueue.length - 1) {
        currentIndex++;
        loadQuestion();
    } else {
        handleEndOfQueue();
    }
}

function skipQuestion() {
    clearTimeout(autoNextTimer);
    const qIndex = activeQueue[currentIndex];
    skippedQueue.push(qIndex);
    if (currentIndex < activeQueue.length - 1) {
        currentIndex++;
        loadQuestion();
    } else {
        handleEndOfQueue();
    }
}

function goBack() {
    clearTimeout(autoNextTimer);
    if (currentIndex > 0) {
        currentIndex--;
        loadQuestion();
    }
}

function handleEndOfQueue() {
    if (!isPhaseSkipped && skippedQueue.length > 0) {
        if(confirm(`Báº¡n Ä‘Ã£ bá» qua ${skippedQueue.length} cÃ¢u. Báº¡n cÃ³ muá»‘n lÃ m láº¡i ngay bÃ¢y giá» khÃ´ng?`)) {
             isPhaseSkipped = true;
            activeQueue = [...skippedQueue];
            skippedQueue = [];
            currentIndex = 0;
            loadQuestion();
        } else {
            finishGame();
        }
    } else {
        finishGame();
    }
}

function updateStats() {
    const pct = ((currentIndex + 1) / activeQueue.length) * 100;
    elProgressBar.style.width = `${pct}%`;
    elCombo.innerText = combo > 0 ? `ğŸ”¥ ${combo}` : "";
}

function finishGame() {
    clearInterval(timerInterval);
    elInterface.style.display = "none";
    elResult.style.display = "block";
    elControlPopup.style.display = "none"; 
    
    elResultTime.innerText = `Thá»i gian lÃ m bÃ i: ${elTimer.innerText}`;

    const total = activeQueue.length;
    const correctCount = score;
    const wrongCount = total - score;
    const percent = total > 0 ? Math.round((correctCount / total) * 100) : 0;

    const circle = document.getElementById("score-circle");
    circle.style.background = `conic-gradient(var(--success) ${percent}%, #e2e8f0 0%)`;
    document.getElementById("final-score").innerText = `${percent}%`;

    document.getElementById("txt-correct").innerText = `${correctCount}/${total}`;
    document.getElementById("txt-wrong").innerText = wrongCount;

    elReviewContainer.innerHTML = "";
    let hasWrong = false;

    activeQueue.forEach((qIndex, idx) => {
        const uAns = userAnswers[qIndex];
        const correctAns = sessionQuiz[qIndex].c;
        
        if (uAns !== undefined && uAns !== correctAns) {
            hasWrong = true;
            const qData = sessionQuiz[qIndex];
            const labels = ["A", "B", "C", "D"];
            
            const div = document.createElement("div");
            div.className = "review-item";
            div.innerHTML = `
                <div class="review-question">CÃ¢u ${idx + 1}: ${qData.q}</div>
                <div class="review-detail">
                    <div style="color: var(--danger)">âŒ Báº¡n chá»n: ${labels[uAns]}. ${qData.a[uAns]}</div>
                    <div style="color: var(--success)">âœ… ÄÃ¡p Ã¡n Ä‘Ãºng: ${labels[correctAns]}. ${qData.a[correctAns]}</div>
                </div>
            `;
            div.onclick = function() {
                this.classList.toggle("active");
            }
            elReviewContainer.appendChild(div);
        }
    });

    if (!hasWrong) {
        elReviewContainer.innerHTML = `<p style="color: var(--success); font-weight: bold;">Xuáº¥t sáº¯c! Báº¡n khÃ´ng sai cÃ¢u nÃ o! ğŸ‰</p>`;
        elBtnRetryWrong.style.display = "none";
    } else {
        elBtnRetryWrong.style.display = "block";
    }
}

function retryWrongAnswers() {
    initGame(true);
}

function togglePopupPos() {
    elControlPopup.classList.toggle("left-side");
}

initGame(false);

</script>
